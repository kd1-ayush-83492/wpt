<html>

<head>
    <title>Registration Form</title>

</head>

<body>
    <table style="width: 100%; text-align: center; margin-top: 50px;">

        <tr style="height: 180px;">
            <td colspan="2">
                <h1><u>Registration Form</u></h1>
            </td>
        </tr>
        <tr>
            <td style="width: 50%; vertical-align: middle;">
                <iframe style=" width: 350; height: 350;" src="sunbeam.mp4" frameborder="1"></iframe>


            </td>
            <td>
                <center>
                    <table style="width: 500px;">

                       
                        <tr style="height: 50;">
                            <br>
                            <br>
                            <td>Name :</td>
                            <td>
                                <input type="text" name="studentname" placeholder="Enter Name" required> *
                            </td>
                        </tr>

                        
                        <tr style="height: 50;">
                            <td>BirthDate :</td>
                            <td>
                                <input type="date" name="birthdate" required> *
                            </td>
                        </tr>

                       
                        <tr style="height: 50;">
                            <td>Email :</td>
                            <td>
                                <input type="email" name="studentemail" placeholder="abc@gmail.com" required>
                            </td>
                        </tr>

                       
                        <tr style="height: 50;">
                            <td>Password :</td>
                            <td>
                                <input type="password" name="studentpass" placeholder="**********" required>
                            </td>
                        </tr>

                       
                        <tr style="height: 70;">
                            <td>Address:</td>
                            <td>
                                <select name="State" id="State">
                                    <option value="">select State</option>
                                    <option value="MH">Mahrashtra</option>
                                </select>

                                <select name="District" id="District">
                                    <option value="">select District</option>
                                    <option value="SA">Satara</option>
                                </select>
                                <select name="City" id="City">
                                    <option value="">select city</option>
                                    <option value="KA">Karad</option>
                                    <option value="SA">Satara</option>
                                    <option value="PA">Patan</option>
                                </select>
                                <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>state</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span>district</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>city</span>
                            </td>
                        </tr>

                       
                        <tr style="height: 50;">
                            <td>Gender :</td>
                            <td>
                                <input type="radio" name="gender" value="1" checked>Male
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="gender" value="2">Female

                            </td>

                        </tr>

                        
                        <tr style="height: 50;">
                            <td>Upload your photo : </td>
                            <td>

                                <input type="file" name="" id="">


                            </td>
                        </tr>


                       
                        <tr style="height: 50;">
                            <td>Select yours course :</td>
                            <td>
                                <select name="" id="">
                                    <option value="">Select course</option>
                                    <option value="dac">DAC</option>
                                    <option value="dbda">DBDA</option>
                                    <option value="dmc">DMC</option>
                                    <option value="ditiss">DITISS</option>
                                    <option value="dai">DAi</option>
                                </select>
                            </td>
                        </tr>


                        
                        <tr style="height: 60; text-align: center;">
                            <td>
                                <input type="button" value="Register">
                            </td>
                            <td>
                                <input type="button" value="Clear">

                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><br><br></td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>




    </table>
</body>

</html>
